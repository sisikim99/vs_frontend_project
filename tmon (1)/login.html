<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div class="up">
        <a href="main (1).html" class="logo"></a>
        <input type="text" class="login_info" id="login_id" placeholder="아이디">
        <input type="password" class="login_info" id="login_pw" placeholder="비밀번호">
        <p class="login_fail">아이디 또는 비밀번호가 일치하지 않습니다.</p>
        <a href="#" class="login_button">로그인</a>
        <div class="check_boxes">
          <label for="auto_check" class="login_check">
            <input type="checkbox" class="login_auto_check" name="auto_check" onclick="click()">
            <span class="check_box"><i></i></span>
            로그인 상태 유지
          </label>
          <label for="secu_check" class="login_check">
            <input type="checkbox" class="login_check" name="secu_check">
            <span class="check_box"><i></i></span>
            보안접속
          </label>
        </div>
      <div class="bottom">
        <a href="../search_ID.html">아이디 찾기</a>
        <a href="../search_PW.html">비밀번호 찾기</a>
        <a href="./join/joinTmon.html">회원가입</a>
      </div>
      </div>
    </div>
    <div>
    </div>
  </div>
  <script>
    $('.login_button').click(()=>{
      // 입력하지 않았을 시
      if($('#login_id').val()==''){
        $('.login_fail').css('display','block')
        $('.login_fail').text('아이디를 입력해주세요')
        return;
      }
      if($('#login_pw').val()==''){
        $('.login_fail').css('display','block')
        $('.login_fail').text('비밀번호를 입력해주세요')
        return;
      }

      // 입력값이 틀릴 시
      let check_id=sessionStorage.getItem('id')
      let check_pw=sessionStorage.getItem('pw')

      if($('#login_id').val()==check_id || $('#login_pw').val()==check_pw){
      }else{
        $('.login_fail').css('display','block')
        $('.login_fail').text('아이디 또는 비밀번호가 일치하지 않습니다.')
        return;
      }
      // 로그인 완료
      sessionStorage.setItem('checked_id',check_id)
      location.href='main (1).html'
    })
  </script>
</body>

</html>
